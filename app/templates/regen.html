{% extends "base.html" %}

{% block content %}

<h3>Regenerate XML</h3>

<p><strong>XML last updated:</strong> {{ dt[0] }} 
    
    ({{ dt[1][0] }}h {{ dt[1][1] }}m {{ dt[1][2] }}s ago)</p>

{% if not done %}

<ul>
    <li>Either <a href="{{ url_for('oaidp.regen2') }}">regenerate XML</a> (this will take a few minutes)</li>
    <li>Or choose another option</li>
</ul>

{% else %}

<p style="color:ForestGreen;"><strong>DONE</strong></p>

{% endif %}

{% endblock %}
