<!DOCTYPE html>

<html>

<head>

    <title>Caltech Archives & Special Collections Data Provider</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1e9e5f853d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script type="module" src="https://media.library.caltech.edu/cl-webcomponents/footer-global.js"></script>

</head>

<body>

    <div class="main">

        <div class="heading">

            <a href="https://www.caltech.edu"><img alt="Caltech" width="90" height="22" src="{{ url_for('static', filename='images/caltech-new-logo.png') }}"></a>

            &nbsp;&nbsp;<a href="https://archives.caltech.edu">Archives</a>
            | <a href="https://digital.archives.caltech.edu">Digital Collections</a>

        </div>

        <h2>Data Provider</h2>

        <div class="heading">

        <p>
              <a href="{{ url_for('index') }}">Home</a>
            | <a href="{{ url_for('about') }}">About</a>
            | <a href="{{ url_for('oaidp.collections') }}">Collections</a>
            {% if g.user %}
                | <a href="{{ url_for('oaidp.reports') }}">Reports</a>
                | <a href="{{ url_for('oaidp.records') }}">Records</a>
                | <a href="{{ url_for('auth.logout') }}">{{ g.user }} logout</a>
            {% else %}
                | <a href="{{ url_for('auth.login') }}">Staff login</a>
            {% endif %}
        </p>

        </div>

    {% block content %}{% endblock %}

    </div>

<footer-global
    custom 
    header="CASC-DP"
    archives>

    <a slot="custom-links" class="custom-links" aria-label="footer navigation" href="/ead2dc/">Home</a>
    <a slot="custom-links" class="custom-links" aria-label="footer navigation" href="#">Back to Top</a>

</footer-global>

</body>

</html>
