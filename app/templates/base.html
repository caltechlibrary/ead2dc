<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="sidenav">
        <a href="{{ url_for('index') }}">About</a>
        <a href="{{ url_for('ead2dc') }}">Static Repository</a>
        <a href="{{ url_for('oaidp') }}">Example Queries</a>
        {% if g.user %}
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('browse') }}">Browse</a>
        <a href="{{ url_for('auth.logout') }}">(logout {{ g.user['username'] }})</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}">(login)</a>
        {% endif %}


    </div>

    <div class="main">

        <h5><a href="https://archives.caltech.edu">Caltech Archives</a> - <a href="https://digital.archives.caltech.edu">Digital Collections</a></h5>

        <h4>OAI Data Provider</h4>

        {% block content %}{% endblock %}

        <p>
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
        </p>

    </div>

</body>

</html>
