{% extends "base.html" %}

{% block content %}

<h3>CSV Download</h3>

<p>Select a record type for download:</p>

<form action="{{ url_for('oaidp.dashboard') }}" method="POST">
    <input type="radio" id="resources" name="category" value="resources"><label for="resources">Resources</label> (a few seconds)
    <input type="radio" id="accessions" name="category" value="accessions"><label for="accessions">Accessions</label> (about 20 seconds)
    <button type="submit">Gather data and save file</button>
</form>

{% endblock %}
